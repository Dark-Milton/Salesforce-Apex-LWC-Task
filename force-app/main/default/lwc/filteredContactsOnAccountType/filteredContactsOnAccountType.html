<template>
    <lightning-card>
        <lightning-combobox
            name="AccountType"
            label="Account Type"
            value={value}
            placeholder="Select Account Type"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    </lightning-card>
    <lightning-datatable
        lwc:if={filteredContacts}
        key-field="id"
        data={filteredContacts}
        show-row-number-column
        hide-checkbox-column
        columns={columns}>
    </lightning-datatable>
</template>
